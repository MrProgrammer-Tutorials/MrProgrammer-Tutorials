<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tutorials</title>

    <style>

        /* TEMPLATE */
        body {
            background-color: antiquewhite;
            font-size: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        header{
            display: flex;
            justify-content: center;
        }

        #tik-tok-icon{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
        }

        .icon-gif {
            width: 25px;
        }

        .window{
            border: 1px solid;
            border-radius: 10px;
            box-shadow: 5px 5px 5px;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 80%;
        }

        .title{
            text-align: center;
            text-decoration: underline;
        }

        .content{
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            margin: 10px;
            background-color: white;
            border: 1px solid;
            min-height: 400px;
        }

        /* -------------------------------------- */

        .to-do{
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
        }

        .delete-button {
            background-color: #ff5050;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- TEMPLATE -->

    <header>
        <img src="Images/Intro/icons8-laptop.gif"
                alt="icon-gif" class="icon-gif">
    </header>

    <div class="window">
        <img src="Images/Intro/tik-tok.png" alt="tik-tok-icon" class="icon-png" id="tik-tok-icon">
        <div class="title">
            <h3>To-Do List</h3>
        </div>
        <div class="content">
    <!-- ----------------------------- -->
            <div class="to-do">
                <input type="text" id="task" placeholder="Add new task">
                <button id="addTask">Add</button>
                <ul id="taskList">

                </ul>
            </div>
    <!-- ----------------------------- -->
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${taskText}
                    <button class="delete-button">Delete</button>
                `;
                taskList.appendChild(listItem);
                taskInput.value = '';
                addDeleteButtonListener(listItem);
            }
        }

        // Function to delete a task
        function deleteTask(listItem) {
            taskList.removeChild(listItem);
        }

        // Function to add a listener to the delete button
        function addDeleteButtonListener(listItem) {
            const deleteButton = listItem.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                deleteTask(listItem);
            });
        }

        // Event listener for adding a task
        addTaskButton.addEventListener('click', addTask);

        // Event listener for adding a task when Enter is pressed
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
